<!DOCTYPE html>
<html lang="is">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans:300,300i,400,400i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/template.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<title>Hafa Samband</title>

</head>
<body>
	<div id="header"></div>
	
	<section id="samband">
		<div class="container">
			<div class="row">
				<div class="samband-text activate">
					<h2>Hafa Samband</h2>
					<p>
						Do you have an inquiry or question?   Just send a message in the form below with any questions you may have. 
					</p>
				</div>
			</div><!--close row-->
		</div><!--close container-->
	</section>
	<section id="form">
		<div class="container">
			<div class="row">
				<form name="myForm" action="thanks.png" onsubmit="return validateForm()" class="input-form">
					<div class="input-spacing">
						<label for="username">YOUR NAME(required):</label>
						<input type="text" name="username" id="user-name">
						<div id="name-required"></div>
					</div>
					<div class="input-spacing">
						<label for="email">YOUR EMAIL(required):</label>
						<input type="text" name="emailaddress" id="email-address">
						<div id="email-required"></div>
					</div>
					<div class="input-spacing">
						<label for="subject">SUBJECT:</label>
						<input type="text" name="subject" id="subject">
						<div id="subject-required"></div>
					</div>
					<div class="input-spacing">
						<label for="message">YOUR MESSAGE:</label>
						<textarea type="text" name="message" id="message"></textarea>
						<div id="message-required"></div>
					</div>
					<div>
						<input type="submit" value="SEND" class="submit">
					</div>	
				</form>
				
			</div><!--close row-->
		</div><!--close container-->
	</section>

	<div id="footer"></div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
